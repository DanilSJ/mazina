{% extends 'base/base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-brand, .nav-link {
            font-weight: bold;
            color: #FFFFFF !important;
        }

        .navbar {
            background-color: #343a40 !important;
        }

        .nav-link:hover {
            color: #FFD700 !important;
        }

        .product-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden; /* Ensures no overflow content */
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            white-space: nowrap; /* Prevents text wrapping */
            overflow: hidden; /* Hides any overflow */
            text-overflow: ellipsis; /* Displays an ellipsis (...) to indicate text overflow */
        }

        .product-img {
            max-width: 300px;
            border-radius: 8px;
        }

        .product-description {
            font-size: 1.1rem;
            line-height: 1.6;
            max-height: 100px; /* Limits the height of the description */
            overflow: hidden; /* Hides any overflow */
            text-overflow: ellipsis; /* Displays an ellipsis (...) to indicate text overflow */
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-discount {
            color: #dc3545;
            font-size: 0.9rem;
            text-decoration: line-through;
        }

        .btn-primary {
            background-color: #FFD700;
            border-color: #FFD700;
            width: 100%;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #ffc107;
            border-color: #ffc107;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 200px">
    <div class="product-container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.img.url }}" class="product-img" alt="{{ product.name }}">
            </div>
            <div class="col-md-6">
                <h1 class="product-title">{{ product.name }}</h1>
                <p class="product-description">{{ product.about }}</p>
                <div class="product-price">
                    {% if product.discount %}
                        {{ product.discounted_price }} руб.
                        <span class="product-discount">{{ product.price }} руб.</span>
                    {% else %}
                        {{ product.price }} руб.
                    {% endif %}
                </div>
                <button class="btn btn-primary">Купить</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
